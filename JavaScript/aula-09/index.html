<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Javascript em uma Página HTML</title>
</head>
<body>
    <h1>Usando Javascript em uma Página HTML</h1>

    <!--Podemos usar o script direto no html, dessa maneira-->
    <script>
        console.log('Olá Mundo!!!')
    </script>

    <!--Ou podemos usar uma tag com atributo "src" e fazer em um arquivo a parte-->
    <script src="index.js"></script>
</body>
</html>
