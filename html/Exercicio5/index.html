<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form>
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" required>
        </div>

        <br>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="nome" required>
        </div>

        <br>

        <div>
            <label for="whatsapp">WhatsApp:</label><br>
            <input type="tel" name="whatsapp" id="whatsapp" required>
        </div>

        <br>

        <div>
            <label for="">Área de Atuação</label><br><br>

            <input type="radio" name="atuacao" id="Desenvolvimento" required>
            <label for="Desenvolvimento">Desenvolvimento</label>

            <input type="radio" name="atuacao" id="QA" required>
            <label for="QA"> Quality Assurance (QA)</label>

            <input type="radio" name="atuacao" id="AD" required>
            <label for="AD">Análise de Dados</label>

            <input type="radio" name="atuacao" id="infra" required>
            <label for="infra">Infraestrutura</label>
        </div>

        <br>

        <div>
            <label for="observacoes">Observações</label><br>
            <textarea name="observacoes" id="observacoes" cols="40" rows="4"></textarea>
        </div>

        <br>

        <div>
            <input type="checkbox" name="desejo" id="desejo" required>
            <label for="desejo">Desejo receber novidades e ofertas por email.</label>
        </div>

        <br>

        <!--<button type="submit">Enviar</button>-->
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
