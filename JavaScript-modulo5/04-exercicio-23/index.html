<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validador de email e senha</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <section id="box" class="box">
        <h1>Cadastre para Usar o APP</h1>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name">
            <span id="name-erro"></span>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <span id="email-erro"></span>
            <label for="password">Senha:</label>
            <input type="password" id="password">
            <span id="password-erro"></span>
            <input type="submit" value="Cadastar" id="button">
        </form>
    </section>
</body>
</html>
